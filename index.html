<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS propio -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--COMENTARIO DE EJEMPLO -->

<!-- ðŸ”· NAVBAR -->
<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container justify-content-center">
        <span class="navbar-brand mb-0 h1">Selector de Color RGB</span>
    </div>
</nav>

<!-- ðŸ”· CONTENIDO PRINCIPAL -->
<div class="container my-5">
    <div class="card main-card p-4">

        <!-- Recuadro del color -->
        <div id="colorBox" class="mb-4"></div>

        <!-- InformaciÃ³n del color -->
        <div class="text-center mb-4 text-light">
            <h5 id="rgbText">RGB(0, 0, 0)</h5>
            <h5 id="hexText">#000000</h5>
        </div>

        <!-- ðŸ”´ ROJO -->
        <div class="row align-items-center mb-3 control-row">
            <label class="col-md-2 col-form-label text-light">
                Rojo: <span id="rValue">0</span>
            </label>
            <div class="col-md-8">
                <input type="range" class="form-range custom-range" min="0" max="255" value="0" id="red">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control rgb-input" min="0" max="255" value="0" id="redInput">
            </div>
        </div>

        <!-- ðŸŸ¢ VERDE -->
        <div class="row align-items-center mb-3 control-row">
            <label class="col-md-2 col-form-label text-light">
                Verde: <span id="gValue">0</span>
            </label>
            <div class="col-md-8">
                <input type="range" class="form-range custom-range" min="0" max="255" value="0" id="green">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control rgb-input" min="0" max="255" value="0" id="greenInput">
            </div>
        </div>

        <!-- ðŸ”µ AZUL -->
        <div class="row align-items-center control-row">
            <label class="col-md-2 col-form-label text-light">
                Azul: <span id="bValue">0</span>
            </label>
            <div class="col-md-8">
                <input type="range" class="form-range custom-range" min="0" max="255" value="0" id="blue">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control rgb-input" min="0" max="255" value="0" id="blueInput">
            </div>
        </div>

    </div>
</div>

<!-- ðŸ”· FOOTER -->
<footer class="footer text-center text-light py-3">
    Instituto TecnolÃ³gico de Pachuca - Juan Fernando Ortega Olvera - ITICÂ´s
</footer>

<!-- JS propio -->
<script src="script.js"></script>
</body>
</html>
